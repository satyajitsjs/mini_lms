{% extends 'dashboard_base.html' %}
{% block content %}
{%load static%}
{% include "common/common_link.html" %}
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">All Course</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>Course</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      {% for course in courses %}
      <tr>

        <td> {{course.name}}</td>
        <td>{{course.description}}</td>
        
        <td>
          <a class="btn btn-dark btn-xs" href="{% url 'edit_course' course.id  %}">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
          <a class="btn btn-danger btn-xs" href="{% url 'delete_course' course.id  %}">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
